<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<title>黑色主题音乐电台</title>
<style>
  body {
    background-color: #000; /* 黑色背景 */
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  h1 { margin-bottom: 10px; }
  audio { margin-top: 10px; width: 80%; }
  button {
    margin: 10px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #333;
    color: white;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background-color: #555;
  }
  img.cover {
    max-width: 300px;
    border-radius: 10px;
    margin-top: 10px;
    box-shadow: 0px 0px 15px rgba(255,255,255,0.3);
  }
  .playlist {
    margin-top: 20px;
    text-align: left;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
  }
  .playlist-item {
    padding: 8px;
    cursor: pointer;
    border-bottom: 1px solid #444;
  }
  .playlist-item:hover {
    background-color: #222;
  }
  .active {
    background-color: #444;
    color: #00ff88;
    font-weight: bold;
  }
  .current-title {
    margin-top: 10px;
    font-size: 18px;
    font-weight: bold;
    color: #00ff88;
  }
</style>
</head>
<body>
<h1>🎵 不花刺珂のradio station</h1>
<h1>每日分享</h1>
  
<!-- 固定封面 -->
<img src="cover.jpg" alt="封面" class="cover">

<!-- 当前曲目名 -->
<div class="current-title" id="currentTitle">加载中...</div>

<audio id="player" controls></audio>
<div>
  <button onclick="prevSong()">⏮ 上一首</button>
  <button onclick="nextSong()">⏭ 下一首</button>
</div>

<!-- 播放列表 -->
<div class="playlist" id="playlist"></div>

<script>
let songs = [];
let currentIndex = 0;
const player = document.getElementById('player');
const playlistDiv = document.getElementById('playlist');
const currentTitleDiv = document.getElementById('currentTitle');

// 读取 playlist.json
fetch('playlist.json')
  .then(res => res.json())
  .then(data => {
    songs = data;
    if (songs.length > 0) {
      renderPlaylist();
      loadSong(0);
    } else {
      alert("播放列表为空");
    }
  })
  .catch(() => alert("加载播放列表失败"));

function renderPlaylist() {
  playlistDiv.innerHTML = '';
  songs.forEach((song, index) => {
    const item = document.createElement('div');
    item.textContent = song.title;
    item.classList.add('playlist-item');
    item.onclick = () => loadSong(index);
    playlistDiv.appendChild(item);
  });
}

function loadSong(index) {
  currentIndex = index;
  const song = songs[index];
  player.src = song.src;
  document.title = "🎵 " + song.title;
  currentTitleDiv.textContent = song.title;
  highlightActiveSong();
  player.play();
}

function highlightActiveSong() {
  const items = document.querySelectorAll('.playlist-item');
  items.forEach((item, idx) => {
    item.classList.toggle('active', idx === currentIndex);
  });
}

function prevSong() {
  currentIndex = (currentIndex - 1 + songs.length) % songs.length;
  loadSong(currentIndex);
}

function nextSong() {
  currentIndex = (currentIndex + 1) % songs.length;
  loadSong(currentIndex);
}

player.addEventListener('ended', nextSong);
</script>
</body>
</html>
